@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/index.css")'>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid col-xs-2">
                <a id="nobutton" class="brand" href="/">No</a>
            </div>
            <div class="container-fluid col-xs-6">
                <a id="question" class="brand" href="/">Some quesiton that has a little bit of text</a>
            </div>
            <div class="container-fluid col-xs-2">
                <a id="yesbutton" class="brand" href="/">Yes</a>
            </div>
        </div>
    </div>
    <div class="container full_width">
        @content
    </div>
</body>
</html>
